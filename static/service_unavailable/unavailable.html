  <style>
/* -------------------------- General styling -------------------------- */

    html {
      font-family: Arial, sans-serif;

      line-height: 1.15;
      /* 1 */
      -ms-text-size-adjust: 100%;
      /* 2 */
      -webkit-text-size-adjust: 100%;
      /* 2 */
    }

    body {
      margin: 0;
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    dl,
    dd,
    ol,
    ul,
    form,
    fieldset,
    legend,
    figure,
    table,
    th,
    td,
    caption,
    hr {
      margin: 0;
      padding: 0;
    }

    .util-visuallyhidden {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }

    .skiplinks {
      background-color: #e6eff8;
    }

    .skiplinks__inner {
      @include site-width-container;
    }

    .skiplinks__link {
      color: #FFFFFF;
      display: inline-block;
      left: -999em;
      padding: ($baseline-grid-unit * 2);
      position: absolute;
    }

    .grid-row {
      margin: 0 -16px;
    }

    .grid-row:after {
      clear: both;
      content: "";
      display: table;
    }

    @media (min-width: 925px) {
      .page-section .grid-row>*,
      .local-header .grid-row>* {
        margin-top: 0;
      }
    }

    @media (min-width: 641px) {
      .page-section .grid-row>*,
      .local-header .grid-row>* {
        margin-top: 1em;
      }
    }

    .column--two-thirds {
      display: block;
      padding: 0 16px; }
      @media (min-width: 925px) {
        .column--two-thirds {
          float: left;
          width: 66.66667%; } }
/* -------------------------- Alpha banner -------------------------- */

    .banner {
      background-color: #f6a623;
      color: #000;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      text-transform: none;
      font-weight: 400;
      border-bottom: 2px dashed;
    }

    @media (min-width: 641px) {
      .banner {
        font-size: 16px;
        line-height: 24px;
      }
    }

    @media (min-width: 925px) {
      .banner {
        font-size: 16px;
        line-height: 24px;
      }
    }

    .banner.alpha span {
      padding: 1px 5px;
      color: #f6a623;
      background-color: #000;
    }

    .banner a {
      color: black;
      text-decoration: underline;
    }

    .banner a:hover {
      color: #f6a623;
      padding: 1px 5px;
      background-color: #000;
    }

    .banner .page-section {
      padding: 8px 0;
    }
/* -------------------------- Global header -------------------------- */

    .global-header {
      background-color: #fff;
      border-bottom: 2px solid #005eb8;
    }

    .global-header__inner {
      margin: 0 16px;
      max-width: 960px;
      padding-bottom: 16px;
      padding-top: 16px;
    }

    @media (min-width: 925px) {
      .global-header__inner {
        margin: 0 32px;
      }
    }

    @media (min-width: 1024px) {
      .global-header__inner {
        margin: 0 auto;
      }
    }

    .global-header__inner:after {
      clear: both;
      content: "";
      display: table;
    }

    @media (min-width: 641px) {
      .global-header__inner {
        padding-bottom: 24px;
        padding-top: 24px;
      }

    @media (min-width: 641px) {
      .global-header__link {
        float: left;
      }
    }

    .global-header__service-name {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      text-transform: none;
      color: #425563;
      display: block;
      margin-top: 8px;
    }

    @media (min-width: 641px) {
      .global-header__service-name {
        font-size: 16px;
        line-height: 24px;
      }
    }

    @media (min-width: 925px) {
      .global-header__service-name {
        font-size: 16px;
        line-height: 24px;
      }
    }

    @media (min-width: 641px) {
      .global-header__service-name {
        font-family: Arial, sans-serif;
        font-size: 20px;
        font-weight: 400;
        line-height: 32px;
        text-transform: none;
        display: inline;
        margin-left: 16px;
        margin-top: 0;
      }
    }

    @media (min-width: 641px) and (min-width: 641px) {
      .global-header__service-name {
        font-size: 20px;
        line-height: 32px;
      }
    }

    @media (min-width: 641px) and (min-width: 925px) {
      .global-header__service-name {
        font-size: 20px;
        line-height: 32px;
      }
    }
/* -------------------------- Main content -------------------------- */

    .page-title {
      font-family: Arial, sans-serif;
      font-size: 40px;
      font-weight: 600;
      line-height: 48px;
      text-transform: none;
      padding: 32px 0;
    }

    @media (min-width: 641px) {
      .page-title {
        font-size: 42px;
        line-height: 48px;
      }
    }

    @media (min-width: 925px) {
      .page-title {
        font-size: 42px;
        line-height: 48px;
      }
    }

    .page-title::after {
      content: " ";
      display: block;
      border-bottom: 4px solid;
      color: #005eb8;
      width: 130px;
      margin-top: 32px;
    }

    .page-section {
      margin: 0 16px;
      max-width: 960px;
      padding: 16px 0;
    }

    @media (min-width: 925px) {
      .page-section {
        margin: 0 32px;
      }
    }

    @media (min-width: 1024px) {
      .page-section {
        margin: 0 auto;
      }
    }

    @media (min-width: 925px) {
      .page-section {
        padding: 32px 0;
      }
    }

    .page-section+.page-section {
      padding-top: 0;
    }

    .page-section *+* {
      margin-top: 16px;
    }

    @media (min-width: 925px) {
      .page-section *+* {
        margin-top: 32px;
      }
    }

    .page-section--collapse-bottom {
      padding-bottom: 0;
    }
/* -------------------------- Local Header/Page Band -------------------------- */

    .page-band {
      background-color: #005eb8;
      color: white;
      font-family: "Frutiger W01", Arial, sans-serif;
      font-size: 20px;
      font-weight: 400;
      line-height: 32px;
      text-transform: none;
    }

    @media (min-width: 641px) {
      .page-band {
        font-size: 20px;
        line-height: 32px;
      }
    }

    @media (min-width: 925px) {
      .page-band {
        font-size: 20px;
        line-height: 32px;
      }
    }

    .page-band a {
      color: white;
      text-decoration: none;
    }

    .page-band a:hover {
      text-decoration: underline;
    }

    .page-band .page-section {
      padding: 16px 0;
    }

    p {
      font-family: "Frutiger W01", Arial, sans-serif;
      font-size: 20px;
      font-weight: 400;
      line-height: 32px;
      text-transform: none;
    }

    @media (min-width: 641px) {
      p {
        font-size: 20px;
        line-height: 32px;
      }
    }

    @media (min-width: 925px) {
      p {
        font-size: 20px;
        line-height: 32px;
      }
    }
/* -------------------------- Footer Styles -------------------------- */

    footer {
      display: block;
    }

    .link-list {
      list-style: none;
      padding-left: 0;
    }

    .global-footer {
      background-color: #005eb8;
      border-top: 4px solid #003087;
      color: #fff;
      margin-top: 64px;
    }

    .global-footer * {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 24px;
      text-transform: none;
    }

    @media (min-width: 641px) {
      .global-footer * {
        font-size: 16px;
        line-height: 24px;
      }
    }

    @media (min-width: 925px) {
      .global-footer * {
        font-size: 16px;
        line-height: 24px;
      }
    }

    .global-footer *+* {
      margin-top: 16px;
    }

    @media (min-width: 925px) {
      .global-footer *+* {
        margin-top: 32px;
      }
    }

    .global-footer a:link {
      color: #fff;
    }

    .global-footer a:visited {
      color: #fff;
    }

    .global-footer a:hover {
      color: #d4efff;
    }

    .global-footer a:active {
      color: #d4efff;
    }

    .global-footer a:focus {
      outline: 3px solid #ffb81c;
    }
